<div class="l-topbar {{vm.view ? 'as--' + vm.view : ''}}">
    <!-- Login topbar -->
    <div ng-if="vm.view == 'login'">
        <div class="l-topbar__logo">
            <img ng-src="/bundles/app/assets/app/images/logo-manager.svg" alt="">
        </div>
    </div>

    <!-- Index topbar -->
    <div ng-if="vm.view == 'index'">
        <div class="g-row as--gutter-5@sm as--gutter-15@md as--v-align-center as--cols-w-auto@md">
            <div class="g-col as--2_7 as--1_8@md as--w-auto@lg">
                <a class="l-topbar__logo">
                    <img ng-src="/bundles/app/assets/app/images/logo-manager.svg" alt="">
                </a>
            </div> <!--/ g-col -->
            <div class="g-col as--4_7 as--w-auto-full@md">
                <div class="g-col__inner u-text-left">
                    TODO: Nav
                </div>
            </div> <!--/ g-col -->
            <div class="g-col as--1_7">
                <div class="g-col__inner u-text-right">
                    <a class="o-button as--sm">
                        <i class="fa fa-cog u-mr-5"></i>
                        App settings
                    </a>
                </div>
            </div> <!--/ g-col -->
        </div>
    </div>
</div>
